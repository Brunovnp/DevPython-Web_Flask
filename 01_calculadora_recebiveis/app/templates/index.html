<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>

      <dir class="container">
          <dir class="row">
            <div class="col d-flex justify-content-center">
              <div class="card" >
                <div class="card-header">

                  <div class="row g-2">
                      <div class="col">

                        <img src="{{ url_for('static', filename='img/logo1.png') }}">
                        <h3 style="text-align:right"></h3>
                        <hr>
                      </div>
                        <div class="car-body "style="max-width: 80rem;">

                              <form class="row g-3 " action="/" method="POST" enctype="multipart/form-data">
                
                                    <div class="row g-3">

                                     
                                      <div class="col-3">         
                                          <label for="formGroupExampleInput" class="form-label">Preço à Vista</label>
                                            <div class="input-group">
                                            <div class="input-group-text">R$</div>
                                            <input name='valor'type="text" class="form-control" placeholder="0.000,00" aria-label="Valor" required autofocus>
                                          </div>

                                        </div>
                                      <div class="col-3">
                                        <label for="formGroupExampleInput" class="form-label">Taxa Antc.</label>                                    
                                            <div class="input-group">                                        
                                            <input name='tx_antc'type="text" class="form-control" placeholder="0.000" aria-label="Valor" required autofocus>
                                            <div class="input-group-text">%</div>
                                          </div>
                                      </div>
                                      <div class="col-1">
                                        <label for="formGroupExampleInput" class="form-label">Parc.</label>
                                        <input name='parcelas' type="text" class="form-control" value="1" aria-label="Credor" required autofocus>

                              
                                      </div>
                                      <div class="col-4">
                                        <label for="formGroupExampleInput" class="form-label">Cartão de Crédito</label>
                                        <select name="cartao" class="form-select" aria-label="Default select example">                                      
                                          <option selected>Escolha sua bandeira</option>
                                          <option value="1">Visa</option>
                                          <option value="2">MasterCard</option>
                                          <option value="3">Elo</option>
                                          <option value="4">Amex</option>
                                          <option value="5">HiperCard</option>
                                        </select>                                    
                                      </div> 

                                      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                         <button type="submit" class="btn btn-primary">Calcular</button>                                  
                                      </div>                                                                       
                                      
                                        
                                    </div>
                                    



                                    <div class="card">
                                      <div class="card-body">
                                        <table class="table">
                                        <thead>
                                          <tr align="center">                      
                                            <th scope="col">Valor</th>
                                            <th scope="col">Parcelas</th>
                                            <th scope="col">Valor Parcela</th>
                                            <th scope="col">Taxa GetNet</th>
                                            <th scope="col">Desconto</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          {% for n in ns %}
                                          <tr>

                                          {% for dado in dados[n] %}          
                                            <td align="center">{{ dado }}</td>
                                           {% endfor %}
                                          </tr>
                                          {% endfor %}
                                         </tbody> 
                                    </table>  
                                        
                                      </div>
                                                  
                                    </div>

                                    
                                </form>                       

                        </div>

                        
                  </div>
              </div>
            </div>
          </div>
      </div>


            

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
